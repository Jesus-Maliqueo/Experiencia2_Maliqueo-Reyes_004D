    <title>Registro</title>
    <script type="text/Javascript">
        function validacion()
        {
            contra = document.getElementById('contraseña').value;
            nom= document.getElementById('nombre').value;
            cor = document.getElementById('correo').value;
            ubicacion = document.getElementById('opciones').selectedIndex; 
            


            if(nom == null || nom.length==0 || /^\s+$/.test(nom))
            {
                alert('Error.. debe ingresar un nombre');
                document.getElementById('nombre').value="";
                document.datos.nom.focus();
                return false;
            }
            
            if(cor == null || cor.length == 0 ||  /^\s+$/.test(cor))
             {
                alert('Error...debe ingresar un correo valido');
                document.getElementById('correo').value="";
                document.datos.cor.focus();
                return false;
            }
   
            
            if(contra == null || contra.length==0 || /^\s+$/.test(contra))
            {
                alert('Error.. debe ingresar su contraseña');
                document.getElementById('contraseña').value="";
                document.datos.contra.focus();
                return false;
            }
            if (ubicacion == null || ubicacion == 0)
                {
                    alert('Seleccione un país');
                    document.datos.opciones.focus();
                    return false;
                }
        }
        function mostrarContrasena(){
                var tipo = document.getElementById("contraseña");
                if(tipo.type=="password"){
                    tipo.type == "text";
                }else{
                    tipo.type == "password";
                }   
            }


    </script>
