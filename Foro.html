<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/estilos.css" type="text/css" rel="stylesheet">
    <title>Foro de deportes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $(function()
        {
          $("#comentario").validate({
                rules: {
                    titulo: "required",
                    nombre:  "required",
                    email: "required",
                    pass: "required",
                    pass2: {
                        required : true,
                        equalTo: "#pass1"
                        
                    },
                    cuadrotext:"required"

                },//reglas
                messages : {
                    titulo :{
                        required: 'Ingresa un titulo',
                        text: 'formato no valido'
                    },
                    nombre :{
                        required: 'nesesitas Ingresa tu nombre',
                        text: 'El formato no es valido'
                    },
                    email : {
                        required: 'se requiere el email',
                        email: 'El formato no el valido'
                    },
                    pass1 :{
                        required: 'debes ingresa una contraseña',
                        minlength: 'Ingresa una contraseña mas larga'
                    },
                    pass2 : {
                        required: 'ingresa la contraseña anterior',
                        equalTo: 'la contraseña tiene que ser igual',
                        minlength: 'Ingresa una contraseña mas larga'
                    },
                    cuadrotext: {
                        required:'ingrese texto porfavor'
                    }
                }

            });
        });

        //eventos dom//

        function tituloMayuscula(){
            var a=document.getElementById("titulo");
            a.value = a.value.toUpperCase();
        }
        function colorTextArea(a){
            a.style.background="mistyrose";
        }

    </script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav ">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#opciones">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img src="img/logo.png" width="30px" height="30px" alt="">
          </a>
          <div class="collapse navbar-collapse" id="opciones">
            <ul class="navbar-nav">
                  <li class="nav-item"><a class="nav-link" href="index1.html">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="galeriaImagenes.html">Deportes</a></li>
                  <li class="nav-item"><a class="nav-link" href="SobreNosotros.html">Sobre nosotros </a></li>
                  <li class="nav-item"><a class="nav-link" href="Foro.html">Foro</a></li>
                  <li class="nav-item"><a class="nav-link" href="Registro.html">Registro</a></li>
            </ul>      
          </div>

        </nav>
    </header>
    
    <section id="zonacomen" class="page-section portada">
        <div class="container">
            <div class="text-center colortext" ><h2><b>COMENTA SOBRE DEPORTES</b></h2></div>
            <form method="POST" name="Comentario" id="comentario" action="index1.html">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group  colortext">
                            <label for="ltitulo" >Titulo del tema:</label>
                            <input type="text" class="form-titulo" id="titulo" name="titulo" placeholder="Ingresar titulo" required="" autofocus="" onchange="tituloMayuscula()">
                        </div><br><br>
                        <div class="form-group form-group-textarea colortext">
                            <label for="tema" >Eligen de que hablar:</label>
                            <select id="selector"name="Deportes" class="form-titulo" >
                                <optgroup name="Eligen de que hablar:">
                                    <option value="1">voleibol</option>
                                    <option value="2">basquetbol</option>
                                    <option value="3">rugby</option>
                                    <option value="4">futbol</option>
                                    <option value="5">tenis</option>
                                    <option value="6">otros</option>
                                </optgroup>
                            </select><br><br>
                        </div>

                        <div class="form-group colortext" >
                            <label for="lnombre" >Nombre Usuario:</label> 
                            <input type="text"  class="form-titulo"id="nom" name="nombre" value="" placeholder="Ingrese su nombre" required autofocus="">
                        </div><br><br>

                        <div class="form-group colortext">
                            <label for="lCorreo" >Ingresar correo: </label> 
                            <input type="email" class="form-titulo" id="email" name="email"  placeholder="ingresar email" required>
                        </div><br><br>

                        <div class="form-group colortext">
                            <label for="lpassword" >Contraseña Usuario:</label> 
                            <input type="password" class="form-titulo" id="pass" name="pass1" value="" placeholder="Ingrese su contraseña" required  minlength="7" maxlength="12">
                        </div><br><br>

                        <div class="form-group colortext">
                            <label for="lpassword2" >Ingrese denuevo la Contraseña:</label> 
                            <input type="password" class="form-titulo" id="password2" name="pass2" value="" placeholder="reingrese su contraseña" required  minlength="7" maxlength="12">
                        </div>
                        <br>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-group-textarea colortext">
                            <label for="ltexto"></label>
                            <textarea class="form-titulo"  placeholder="habla sobre tu tema" name="cuadrotext" required onfocus="colorTextArea(this)"></textarea>
                        </div>
                    </div>

                    <input type="submit"  class="botones" value="enviar" >
                    <input type="reset" class="botones" style="margin-left: 10px;" value="limpiar">
                </div><br><br>

            </form>
        </div>
    </section>
