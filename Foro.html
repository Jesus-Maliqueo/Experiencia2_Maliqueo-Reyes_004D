    <script>
        $(function()
        {
          $("#comentario").validate({
                rules: {
                    titulo: {
                        required : true,
                        titulo : true
                    },
                    selector: "required",
                    nombre:  "required",
                    email: "required",
                    password: "required",
                    password2: {
                        requered : true,
                        equalTo: "#password1"
                    }
                },//reglas
                messages : {
                    titulo :{
                        required: "Ingresa un titulo",
                        titulo: "formato no valido"
                    },
                    selector :{
                        required: "selecciona un deporte"
                    },
                    nombre :{
                        required: "Ingresa tu nombre",
                        nom: "El formato no es valido"
                    },
                    email : {
                        required: "se requiere el email",
                        email: "El formato no el valido"
                    },
                    password1 :{
                        required: "Ingresa una contraseña",
                        minlenght: "Ingresa una contraseña mas larga",
                        maxlenght: "Ingresa una contraseña mas corta"
                    },
                    password2 : {
                        required: "reingresa la contraseña",
                        equalTo: "la contraseña tiene que ser igual",
                        maxlenght: "Ingresa una contraseña mas corta"
                        
                    }
                }

            });
        });
    </script>

    <section id="zonacomen" class="page-section portada">
        <div class="container">
            <div class="text-center colortext" ><h2><b>COMENTA SOBRE DEPORTES</b></h2></div>
            <form method="POST" name="Comentario" id="comentario" action="index1.html">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-md-0 colortext">
                            <label for="ltitulo" >Titulo del tema:</label>
                            <input type="text" class="form-titulo" id="titulo" placeholder="Ingresar titulo" required="" autofocus="">
                        </div>
                        <div class="form-group form-group-textarea colortext">
                            <label for="tema" >Eligen de que hablar:</label>
                            <select id="selector"name="Deportes" class="form-titulo" required>
                                <optgroup name="Eligen de que hablar:">
                                    <option value="1">voleibol</option>
                                    <option value="2">basquetbol</option>
                                    <option value="3">rugby</option>
                                    <option value="4">futbol</option>
                                    <option value="5">tenis</option>
                                </optgroup>
                            </select><br><br>
                        </div>

                        <div class="form-group colortext">
                            <label for="lnombre" >Nombre Usuario:</label> 
                            <input type="text"  class="form-titulo"id="nom" name="nombre" value="" placeholder="Ingrese su nombre" required="" autofocus="">
                        </div><br><br>

                        <div class="form-group colortext">
                            <label for="lCorreo" >Ingresar correo: </label> 
                            <input type="email" class="form-titulo" id="email" name="email"  placeholder="ingresar email" required="">
                        </div><br><br>

                        <div class="form-group colortext">
                            <label for="lpassword" >Contraseña Usuario:</label> 
                            <input type="password" class="form-titulo" id="pass" name="password1" value="" placeholder="Ingrese su contraseña" required="" minlength="7" maxlength="12">
                        </div><br><br>

                        <div class="form-group colortext">
                            <label for="lpassword" >Ingrese denuevo la Contraseña:</label> 
                            <input type="password" class="form-titulo" id="pass2" name="password2" value="" placeholder="reingrese su contraseña" required="" minlength="7" maxlength="12">
                        </div>
                        <br><br>
                            <input type="submit" class="form-titulo" value="enviar" >
                        
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-group-textarea">
                            <label for="ltexto"></label>
                            <textarea class="form-titulo"  placeholder="habla sobre tu tema" 
                            ></textarea>
                        </div>
                    </div>
                </div><br><br>

            </form>
        </div>
    </section>
