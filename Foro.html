    <section id="zonacomen" class="page-section portada">
        <div class="container">
            <div class="text-center" style="color: aliceblue;"><h2><b>COMENTA SOBRE DEPORTES</b></h2></div>
            <form method="POST" name="Comentario" id="comentario">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-md-0">
                            <label for="ltitulo" style="color: aliceblue;">Titulo del tema:</label>
                            <input type="text" class="form-titulo" id="titulo" placeholder="Ingresar titulo" required="" autofocus="">
                        </div>
                        <div class="form-group form-group-textarea">
                            <label for="tema" style="color: aliceblue;">Eligen de que hablar:</label>
                            <select name="Deportes" class="form-titulo">
                                <optgroup name="Eligen de que hablar:">
                                    <option value="1">voleibol</option>
                                    <option value="2">basquetbol</option>
                                    <option value="3">rugby</option>
                                    <option value="4">futbol</option>
                                    <option value="5">tenis</option>
                                </optgroup>
                            </select><br><br>
                        </div>

                        <div class="form-group ">
                            <label for="lnombre">Nombre Usuario:</label> 
                            <input type="text"  class="form-titulo"id="nom" name="nombre" value="" placeholder="Ingrese su nombre" required="" autofocus="">

                            <label for="lCorreo">Ingresar correo: </label> 
                            <input type="email" class="form-titulo" id="mail" name="email"  placeholder="ingresar email" required="">

                            <label for="lpassword">Contraseña Usuario:</label> 
                            <input type="password" class="form-titulo" id="pass" name="password" value="" placeholder="Ingrese su contraseña" required="" minlength="7" maxlength="12">
                        </div>
                        <br><br>
                        <div class="form-group">
                            <input type="submit" class="form-titulo" value="enviar" >
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-group-textarea">
                            <label for="ltexto"></label>
                            <textarea class="form-titulo"  placeholder="habla sobre tu tema" required="" 
                            data-validation-required-message="porfavor ingrese texto"></textarea>
                        </div>
                    </div>
                </div><br><br>

            </form>
        </div>
    </section>
